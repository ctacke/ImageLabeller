name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact_name: ImageLabeller-win-x64
            output_ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: ImageLabeller-linux-x64
            output_ext: ''
          - os: macos-latest
            rid: osx-x64
            artifact_name: ImageLabeller-osx-x64
            output_ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Source/ImageLabeller/ImageLabeller.csproj

      - name: Build and Publish (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          dotnet publish Source/ImageLabeller/ImageLabeller.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish/${{ matrix.artifact_name }}

      - name: Build and Publish (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          dotnet publish Source/ImageLabeller/ImageLabeller.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd publish
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd publish
          tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: publish/${{ matrix.artifact_name }}.zip

      - name: Upload Linux/macOS artifact
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: publish/${{ matrix.artifact_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/ImageLabeller-win-x64/ImageLabeller-win-x64.zip
            artifacts/ImageLabeller-linux-x64/ImageLabeller-linux-x64.tar.gz
            artifacts/ImageLabeller-osx-x64/ImageLabeller-osx-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
